<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 css</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-glyphs/30/pinguin--v1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <img
          src="https://picsum.photos/200"
          alt="foto random"
          title="foto random"
        />
        <div class="cardTitle">
          <h1>Card title</h1>
          <p>
            Some quick example text to build of the card title and make up the
            bulk of the card's content
          </p>
        </div>
      </header>
      <ul>
        <li>An item</li>
        <li>A second item</li>
        <li>A third item</li>
      </ul>
      <footer>
        <a href="#">Card link</a>
        <a href="#">Another link</a>
      </footer>
    </div>
  </body>
</html>

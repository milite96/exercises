<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Users cash entries</th>
          <th>Users casch outflows</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>350</td>
          <td>250</td>
        </tr>
        <tr>
          <td>February</td>
          <td>600</td>
          <td>380</td>
        </tr>
        <tr>
          <td>March</td>
          <td>250</td>
          <td>210</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>TOTAL:</td>
          <td>1200</td>
          <td>840</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
